<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Party Pats party maker</title>
</head>
<body>
		<div class="d-flex justify-content-center">
			<form class="form-group">
				<h2>Event adder</h2>
				<div>
					<label for="input--event-name">Event:</label>
					<input type="text" name="input--event-name" id="input--event-name" required>
				</div>
				<div>
					<label for="select--event-restriction">Event restriction:</label>
					<select name="select--event-restriction" id="select--event-restriction">
						<option value="true">Yes</option>
						<option value="false" selected>No</option>
					</select>
				</div>
				<div>
					<label for="input--event-price">Price:</label>
					<input type="number" name="input--event-price" id="input--event-price">
				</div>
				<div>
					<input type="button" class="btn btn-primary btn-sm" name="action--add-event" id="action--add-event" value="Add event">
				</div>
				<div>
					<h3>Events list:</h3>
				</div>
				<div id="table--events">
				</div>
			</form>
		</div>
		<script src="script.js"></script>
		<script src="data.js"></script>
</body>
</html>
